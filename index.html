<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Airports in the United States (2009)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
</head>
<body>
<!-- Our web map and content will go here -->
<div id="map" style="width: 900px; height: 600px;"></div>
<div id="credits">
    <p> Fall 2017 | GEOG 371 | Geovisualization: Web Mapping &copy; Hannah Friedrich, CEOAS, OSU</p>
</div>
<script>

    var mymap = L.map('map', {center: [39.606248, -96.417631], zoom: 4});

    L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png').addTo(mymap);

    var colors = chroma.scale('Set2').mode('lch').colors(9);

    for (i = 0; i < 9; i++) {
        $('head').append($("<style> .marker-color-" + (i + 1).toString() + " { color: " + colors[i] + "; font-size: 15px; text-shadow: 0 0 3px #ffffff;} </style>"));
    }


    // Get GeoJSON and put on it on the map when it loads
    L.geoJson.ajax("assets/airports.geojson", {
        onEachFeature: function (feature, layer) {
            layer.bindPopup(feature.properties.CNTL_TWR);
        },
        pointToLayer: function (feature, latlng) {
            var id = 0;
            if (feature.properties.CNTL_TWR == "Y") { id = 0; } //There is a control tower
            else { id = 1;} // No control tower
            return L.marker(latlng, {icon: L.divIcon({className: 'fa fa-eraser marker-color-' + (id + 1).toString() })});
        }
    }).addTo(mymap);


    // Set function for color ramp
    colors = chroma.scale('GnBu').mode('hsl').colors(5); //colors = chroma.scale('OrRd').colors(5);

    function setColor(count) {
        var id = 0;
        if (count > 18) { id = 4; }
        else if (count > 13 && count <= 18) { id = 3; }
        else if (count > 10 && count <= 13) { id = 2; }
        else if (count > 5 &&  count <= 10) { id = 1; }
        else  { id = 0; }
        return colors[id];
    }


    // Set style function that sets fill color property equal to cell tower density
    function style(feature) {
        return {
            fillColor: setColor(feature.properties.count),
            fillOpacity: 0.4,
            weight: 2,
            opacity: 1,
            color: '#ffffff',
            dashArray: '4'
        };
    }

    // Add Neighborhood Polygons
    L.geoJson.ajax("assets/us-states.geojson", {
        style: style
    }).addTo(mymap);

</script>
</body>
</html>
